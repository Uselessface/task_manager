<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Task manager</title>
</head>
<body>
<main>
    <div class="load-overlay">
        <div class="loader"></div>
    </div>
    <div class="container">


        <div class="table-container">
            <button class="arrow_left arrow"><</button>
            <button class="arrow_right arrow">></button>
            <div class="date-line">
                <div title="понедельник" class="date"></div>
                <div class="date"></div>
                <div class="date"></div>
                <div class="date"></div>
                <div class="date"></div>
                <div class="date"></div>
                <div class="date"></div>
            </div>
            <div class="table">
                <div class="user_row">
                    <div class="user"></div>
                    <div class="user_date"></div>
                    <div class="user_date"></div>
                    <div class="user_date"></div>
                    <div class="user_date"></div>
                    <div class="user_date"></div>
                    <div class="user_date"></div>
                    <div class="user_date"></div>
                </div>
            </div>
        </div>
        <div class="backlog">
            <div class="backlog__search">
                <label for="backlog__input" class="backlog__label">
                    <input id="backlog__input" class="backlog__input" type="text">
                    <button class="search__button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 50 50">
                            <path d="M 21 3 C 11.601563 3 4 10.601563 4 20 C 4 29.398438 11.601563 37 21 37 C 24.355469 37 27.460938 36.015625 30.09375 34.34375 L 42.375 46.625 L 46.625 42.375 L 34.5 30.28125 C 36.679688 27.421875 38 23.878906 38 20 C 38 10.601563 30.398438 3 21 3 Z M 21 7 C 28.199219 7 34 12.800781 34 20 C 34 27.199219 28.199219 33 21 33 C 13.800781 33 8 27.199219 8 20 C 8 12.800781 13.800781 7 21 7 Z"></path>
                        </svg>
                    </button>
                </label>
            </div>
            <ul class="backlog__list">

            </ul>
        </div>
    </div>
</main>
<script src="main.js"></script>
</body>
</html>
